<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeafoodStudios</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin-top: 50px;
      color: #00f2ff;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 20px rgba(0, 242, 255, 0.7);
    }
    p {
      font-size: 1.3em;
      margin: 20px 0;
      color: rgba(255, 255, 255, 0.8);
      letter-spacing: 2px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin: 10px 0;
      padding: 15px 25px;
      background-color: #00f2ff;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.8);
    }
    a:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 242, 255, 1);
    }
    a:active {
      transform: translateY(0);
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.6);
    }
    .link-container {
      margin-top: 50px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1em;
    }
    footer p {
      margin: 0;
      letter-spacing: 1px;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.1em;
      }
      a {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>SeafoodStudios</h1>
    <p>Welcome to SeafoodStudios Games! Explore our interactive and fun experiences below:</p>
    <div class="link-container">
      <a href="https://cloudroom.seafoodstudios.com" title="Cloudroom">Cloudroom</a>
      <a href="https://lightswitch.seafoodstudios.com" title="Light Switch Simulator">Light Switch Simulator</a>
      <a href="https://prankinator.seafoodstudios.com" title="Prankinator">Prankinator</a>
      <a href="https://alchemy.seafoodstudios.com" title="Sigma Alchemy">Sigma Alchemy</a>
      <a href="https://salmon.seafoodstudios.com" title="Salmon WebView">Salmon WebView</a>
      <a href="http://sfs.bz" title="SFS.BZ Free Subdomains">SFS.BZ Free Subdomains</a>
      <a href="https://algae.seafoodstudios.com" title="ALGAE Transferer">ALGAE Transferer</a>
      <a href="https://algaemine.seafoodstudios.com" title="ALGAE Miner">ALGAE Miner</a>
    </div>
    <div class="link-container">
      <a href="https://github.com/SeafoodStudios" title="GitHub">GitHub</a>
      <a href="https://updates.seafoodstudios.com" title="Updates">Updates</a>
    </div>
  </div>
  <footer>

</body>
</html>
