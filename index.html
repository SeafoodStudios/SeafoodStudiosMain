<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeafoodStudios</title>
  <style>
    body {
      font-family: 'Source Code Pro', monospace; /* More developer-centric font */
      background: #181818;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      min-height: 100vh;
      overflow-y: auto;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 5vw;
      margin-top: 0;
      color: #ff4081; /* Brighter accent for a more techy feel */
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 
        0 0 15px rgba(255, 64, 129, 0.6),
        0 0 25px rgba(255, 64, 129, 0.5), 
        0 0 35px rgba(255, 64, 129, 0.4),
        0 0 45px rgba(255, 64, 129, 0.3);
    }

    p {
      font-size: 2.5vw;
      margin: 20px 0;
      color: rgba(240, 240, 240, 0.85);
      letter-spacing: 1px;
      line-height: 1.5;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.2);
    }

    a {
      display: inline-block;
      margin: 12px 0;
      padding: 12px 24px;
      background-color: #1e88e5;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 25px;
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 0 15px rgba(30, 136, 229, 0.6), 0 0 25px rgba(30, 136, 229, 0.5);
    }

    a:hover {
      transform: translateY(-6px);
      background-color: #1976d2;
      box-shadow: 0 0 30px rgba(25, 118, 210, 0.8), 0 0 50px rgba(25, 118, 210, 0.6);
    }

    a:active {
      transform: translateY(0);
      background-color: #1565c0;
      box-shadow: 0 0 15px rgba(30, 136, 229, 0.5);
    }

    .link-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-family: 'Source Code Pro', monospace;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: rgba(240, 240, 240, 0.6);
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    footer p {
      margin: 0;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      h1 {
        font-size: 7vw;
      }
      p {
        font-size: 3.5vw;
      }
      a {
        font-size: 1.1rem;
        padding: 16px 28px;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }
      p {
        font-size: 4vw;
      }
      a {
        font-size: 1rem;
        padding: 14px 24px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 10vw;
      }
      p {
        font-size: 5vw;
      }
      a {
        font-size: 0.9rem;
        padding: 12px 22px;
      }
    }

  </style>
</head>
<body>

      <a href="https://salmon.seafoodstudios.com" title="Salmon WebView">Salmon WebView</a>
      <a href="http://sfs.bz" title="SFS.BZ Free Subdomains">SFS.BZ Free Subdomains</a>
      <a href="https://algae.seafoodstudios.com" title="ALGAE Transferer">ALGAE Transferer</a>
      <a href="https://algaemine.seafoodstudios.com" title="ALGAE Miner">ALGAE Miner</a>
      <a href="https://sushios.seafoodstudios.com" title="SushiOS">SushiOS</a>
    </div>
    <div class="link-container">
      <a href="https://github.com/SeafoodStudios" title="GitHub">GitHub</a>
      <a href="https://updates.seafoodstudios.com" title="Updates">Updates</a>
    </div>
  </div>

</body>
</html>
