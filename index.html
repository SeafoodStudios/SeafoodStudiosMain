<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeafoodStudios</title>
  <style>
    body {
      font-family: 'Source Code Pro', monospace; /* Monospaced font */
      background: #0d0d0d; /* Darker terminal-like background */
      color: #d1d5db; /* Light gray for text */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Terminal Header */
    .terminal-header {
      background: #1e1e1e;
      width: 100%;
      padding: 10px 15px;
      color: #d4d4d4;
      display: flex;
      align-items: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid #333;
    }

    h1 {
      font-size: 4vw;
      color: #61dafb; /* Light blue color like VS Code */
      margin: 30px 0 10px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(97, 218, 251, 0.5);
    }

    p {
      font-size: 1.2rem;
      color: #a9b7c6; /* Muted cyan text */
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    /* Projects Section */
    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    a {
      display: block;
      padding: 10px 20px;
      font-size: 1rem;
      text-decoration: none;
      color: #e5e5e5;
      background: #282c34;
      border: 1px solid #3c3f46;
      border-radius: 4px;
      text-align: center;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    a:hover {
      background: #3c3f46;
      transform: translateY(-3px);
    }

    a:active {
      transform: translateY(0);
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.8rem;
      color: #777;
      border-top: 1px solid #333;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Terminal Header -->
  <div class="terminal-header"></div>

  <h1>SeafoodStudios</h1>
  <p>Welcome to SeafoodStudios, a hub for creative developer projects.</p>

  <!-- Projects Links -->
  <div class="projects-container">
    <a href="https://cloudroom.seafoodstudios.com" target="_blank">Cloudroom</a>
    <a href="https://lightswitch.seafoodstudios.com" target="_blank">Light Switch Simulator</a>
    <a href="https://prankinator.seafoodstudios.com" target="_blank">Prankinator</a>
    <a href="https://alchemy.seafoodstudios.com" target="_blank">Sigma Alchemy</a>
    <a href="https://salmon.seafoodstudios.com" target="_blank">Salmon WebView</a>
    <a href="http://ow.tiiny.site" target="_blank">Omega Web</a>
    <a href="https://algae.seafoodstudios.com" target="_blank">ALGAE Transferer</a>
    <a href="https://algaemine.seafoodstudios.com" target="_blank">ALGAE Miner</a>
    <a href="https://sushios.seafoodstudios.com" target="_blank">SushiOS</a>
    <a href="https://spaceship.seafoodstudios.com/" target="_blank">Spaceship</a>
  </div>

  <footer>Â© 2024 SeafoodStudios. All rights reserved.</footer>
</body>
</html>
