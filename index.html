<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeafoodStudios</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      min-height: 100vh;
      overflow-y: auto;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 6vw;
      margin-top: 0;
      color: #bb00ff;
      text-transform: uppercase;
      letter-spacing: 6px;
      text-shadow: 
        0 0 10px rgba(187, 0, 255, 0.6),
        0 0 20px rgba(187, 0, 255, 0.5), 
        0 0 30px rgba(187, 0, 255, 0.4),
        0 0 40px rgba(187, 0, 255, 0.3);
    }
    p {
      font-size: 3.5vw;
      margin: 20px 0;
      color: rgba(240, 240, 240, 0.85);
      letter-spacing: 1px;
      line-height: 1.5;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2), 0 0 10px rgba(255, 255, 255, 0.1);
    }
    a {
      display: inline-block;
      margin: 10px 0;
      padding: 18px 28px;
      background-color: #0068a1;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 25px;
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 15px rgba(0, 104, 161, 0.6), 0 0 25px rgba(0, 104, 161, 0.5);
    }
    a:hover {
      transform: translateY(-5px);
      background-color: #0094c6;
      box-shadow: 0 0 20px rgba(0, 148, 198, 0.8), 0 0 40px rgba(0, 148, 198, 0.6);
    }
    a:active {
      transform: translateY(0);
      background-color: #004c75;
      box-shadow: 0 0 15px rgba(0, 104, 161, 0.5);
    }
    .link-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: rgba(240, 240, 240, 0.5);
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }
    footer p {
      margin: 0;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      h1 {
        font-size: 8vw;
      }
      p {
        font-size: 4vw;
      }
      a {
        font-size: 1.1rem;
        padding: 16px 24px;
      }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 9vw;
      }
      p {
        font-size: 5vw;
      }
      a {
        font-size: 1rem;
        padding: 14px 22px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 12vw;
      }
      p {
        font-size: 6vw;
      }
      a {
        font-size: 0.9rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>SeafoodStudios</h1>

      <a href="https://lightswitch.seafoodstudios.com" title="Light Switch Simulator">Light Switch Simulator</a>

      <a href="https://salmon.seafoodstudios.com" title="Salmon WebView">Salmon WebView</a>
      <a href="http://sfs.bz" title="SFS.BZ Free Subdomains">SFS.BZ Free Subdomains</a>
      <a href="https://algae.seafoodstudios.com" title="ALGAE Transferer">ALGAE Transferer</a>
      <a href="https://algaemine.seafoodstudios.com" title="ALGAE Miner">ALGAE Miner</a>
      <a href="https://sushios" title="SushiOS">SushiOS</a>
    </div>
    <div class="link-container">
      <a href="https://github.com/SeafoodStudios" title="GitHub">GitHub</a>
      <a href="https://updates.seafoodstudios.com" title="Updates">Updates</a>
    </div>
  </div>
  <footer>

</body>
</html>
