<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeafoodStudios</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 3.5em;
      margin-top: 20px;
      color: #00ffcc; /* Neon cyan */
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 15px rgba(0, 255, 204, 0.6), 0 0 30px rgba(0, 255, 204, 0.4);
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
      color: rgba(240, 240, 240, 0.85);
      letter-spacing: 1px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin: 10px 0;
      padding: 15px 25px;
      background-color: #3a5c75;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 25px;
      transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 10px rgba(78, 119, 180, 0.7);
    }
    a:hover {
      transform: translateY(-5px);
      background-color: #5c7a91;
      box-shadow: 0 0 15px rgba(78, 119, 180, 0.9);
    }
    a:active {
      transform: translateY(0);
      background-color: #4b667d;
      box-shadow: 0 0 10px rgba(78, 119, 180, 0.6);
    }
    .link-container {
      margin-top: 30px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: rgba(240, 240, 240, 0.6);
      font-size: 1em;
    }
    footer p {
      margin: 0;
      letter-spacing: 1px;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1.1em;
      }
      a {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
